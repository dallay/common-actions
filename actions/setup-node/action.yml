name: "Setup Node.js and pnpm"
description: "Sets up Node.js and pnpm with caching and dependency installation"

branding:
  icon: "package"
  color: "green"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "24.12.0"
  node-version-file:
    description: "Path to a file containing the Node.js version (e.g. .nvmrc, .node-version)"
    required: false
    default: ""
  cache-dependency-path:
    description: "Path to dependency lockfile(s) for caching (e.g. pnpm-lock.yaml, client/pnpm-lock.yaml)"
    required: false
    default: ""
  cwd:
    description: "Working directory for pnpm install. Defaults to repository root"
    required: false
    default: "."
  install-deps:
    description: "Whether to run pnpm install"
    required: false
    default: "true"
  ignore-scripts:
    description: "Whether to add --ignore-scripts to pnpm install"
    required: false
    default: "true"
  pnpm-version:
    description: "pnpm version to use (set to empty string to infer from package.json packageManager field)"
    required: false
    default: "10"

runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Setup Node.js (from version file)
      if: inputs.node-version-file != ''
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: "pnpm"
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Setup Node.js (from version input)
      if: inputs.node-version-file == ''
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      working-directory: ${{ inputs.cwd }}
      run: |
        ARGS="--frozen-lockfile --prefer-offline"
        if [ "${{ inputs.ignore-scripts }}" == "true" ]; then
          ARGS="$ARGS --ignore-scripts"
        fi
        pnpm install $ARGS
      env:
        HUSKY: "0"
        LEFTHOOK_SKIP: "1"

    - name: Verify installation
      shell: bash
      run: |
        echo "node: $(node -v)"
        echo "pnpm: $(pnpm -v)"
