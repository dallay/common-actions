name: "Setup Docker Buildx"
description: "Sets up QEMU and Docker Buildx for multi-platform container builds"

branding:
  icon: "layers"
  color: "blue"

inputs:
  buildx-version:
    description: "Docker Buildx version (leave empty for latest)"
    required: false
    default: ""
  buildkit-image:
    description: "Custom BuildKit image (e.g., moby/buildkit:v0.12.5)"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

    - name: Set up Docker Buildx (with custom config)
      if: inputs.buildx-version != '' || inputs.buildkit-image != ''
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      with:
        version: ${{ inputs.buildx-version }}
        driver-opts: ${{ inputs.buildkit-image != '' && format('image={0}', inputs.buildkit-image) || '' }}

    - name: Set up Docker Buildx (defaults)
      if: inputs.buildx-version == '' && inputs.buildkit-image == ''
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
